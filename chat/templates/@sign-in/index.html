<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v4.0.1">
  <title>Signin Template Â· Bootstrap</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link href="../../static/assets/dist/css/bootstrap.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="../../static/signin.css" rel="stylesheet">
</head>

<body class="text-center">

  <form class="form-signin" method="post">
    {% csrf_token %}
    <!-- <img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
    <!-- <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1> -->
    <h1 class="h3 mb-3 font-weight-normal">{{ please }}</h1>
    <label for="inputEmail" class="sr-only">username</label>
    <input type="text" id="id_username" class="form-control" placeholder="username" name="username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="id_password" class="form-control" placeholder="password" name="password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">{{ sing }}</button>
    {{messages.success}}
    <center><a href="/">Home</a></center>
    <p class="mt-5 mb-3 text-muted"> {{ halo }}</p>
  </form>


</body>

</html>
